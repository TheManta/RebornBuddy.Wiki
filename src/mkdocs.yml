site_name: RebornBuddy.wiki
site_url: https://rebornbuddy.wiki
dev_addr: 127.0.0.1:8000
edit_uri: "edit/master/src/docs/"
repo_url: https://github.com/TheManta/RebornBuddy.Wiki
#copyright: RebornBuddy is property of p+p Gaming GmbH. â€¢ FINAL FANTASY XIV is property of SQUARE ENIX CO., LTD.
extra:
  generator: true
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/bmgCq39
      name: Project BR on Discord
    - icon: material/forum
      link: https://www.thebuddyforum.com/forums/rebornbuddy-forum.298/
      name: RebornBuddy Forums
nav:
  - Home: index.md
  - Downloads: downloads.md
  - User's Guide:
    - Getting Started: users/index.md
  - Developer's Guide:
    - devs/index.md
theme:
  name: material
  palette:
    scheme: slate
    primary: light blue
    accent: green
  logo: img/logo.png
  favicon: img/logo.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
plugins:
  - search
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
    - stylesheets/extra.css
